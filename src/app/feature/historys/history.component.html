<div class="history-container">
  <div class="main-history-container">
    <div class="header">header</div>
    <div class="body">
      <app-grid-item
        [data]="data"
        [columns]="columns"
        (selectedClick)="selectedItem($event)"
      ></app-grid-item>
    </div>
  </div>
  <div [class.is-show]="isShowDetail" class="detail-history-container"></div>
</div>
<div [class.back-drop]="isShowDetail"></div>
